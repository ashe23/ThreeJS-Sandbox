<!DOCTYPE html>
<html>

<head>
    <title>ThreeJS-Sandbox</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .split {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .split>div {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <canvas id="c"></canvas>
    <div class="split">
        <div id="view1" tabindex="1"></div>
        <div id="view2" tabindex="2"></div>
    </div>
    <script src="build/three.min.js"></script>
    <script src="build/GLTFLoader.js"></script>
    <!-- <script src="build/FBXLoader.js"></script> -->
    <script src="build/TrackballControls.js"></script>
    <script src="build/OrbitControls.js"></script>
    <script src="build/dat.gui.min.js"></script>
    <script src="build/stats.min.js"></script>
    <script type="module" src="build/GameLoop.js"></script>
    <script type="module" src="build/GameConfig.js"></script>
    <script type="module" src="build/ModelLoader.js"></script>
    <script type="module" src="build/main.js"></script>
</body>

</html>
